<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة المدرسة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="admin-dashboard.css">
</head>

<body>
    <div class="login-container">
        <a class="back" href="../index.html">
            <i class="fas fa-arrow-left"></i>
            <span>رجوع</span>
        </a>

        <div class="logo-section">
            <a class="logo-text" href="index.html"><i class="fa fa-search"></i></a>
            <h1>تسجيل الدخول</h1>
            <p class="welcome-text">مرحباً بك في نظام إدارة المدرسة</p>
        </div>

        <div class="user-type-selector">
            <div class="user-type active" data-type="student" role="button" tabindex="0"
                aria-label="تسجيل الدخول كطالب">
                <i class="fas fa-user-graduate"></i>
                <span>طالب</span>
            </div>
            <div class="user-type" data-type="teacher" role="button" tabindex="0" aria-label="تسجيل الدخول كمعلم">
                <i class="fas fa-chalkboard-teacher"></i>
                <span>معلم</span>
            </div>
            <div class="user-type" data-type="admin" role="button" tabindex="0" aria-label="تسجيل الدخول كمسؤول">
                <i class="fas fa-user-shield"></i>
                <span>إدارة</span>
            </div>
        </div>

        <form id="loginForm" class="login-form" novalidate>
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i>
                    اسم المستخدم
                </label>
                <input type="text" id="username" class="form-control"
                    placeholder="أدخل اسم المستخدم أو البريد الإلكتروني" required aria-required="true"
                    autocomplete="username">
                <div class="form-feedback"></div>
            </div>

            <div class="form-group password-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i>
                    كلمة المرور
                </label>
                <div class="password-input-container">
                    <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور" required
                        aria-required="true" autocomplete="current-password" minlength="6">
                    <button type="button" id="togglePassword" class="toggle-password"
                        aria-label="إظهار أو إخفاء كلمة المرور">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
                <div class="password-strength-meter" aria-hidden="true">
                    <div class="strength-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
                <div class="form-feedback"></div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <span class="checkmark"></span>
                    تذكرني
                </label>
                <a href="forgot-password.html" class="forgot-password">نسيت كلمة المرور؟</a>
            </div>

            <button type="submit" id="loginBtn" class="login-btn" disabled aria-label="تسجيل الدخول">
                <span class="btn-text">تسجيل الدخول</span>
                <div class="btn-loading" aria-hidden="true">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
            </button>
        </form>

        <div class="login-footer">
            <p id="loginError" class="error-msg" aria-live="polite"></p>
            <div class="additional-links">
                <h3 class="action-btn" data-action="add-user" onclick="ShowEngEbrahimCard()"> Eng:
                    <a>Ebrahim Qaid </a>
                </h3>
                <div id="user-modal" class="modal"  role="dialog" aria-labelledby="user-modal-title"
                    style="display: none;">
                    <div class="modal-content" >
                        <span class="close" role="button" aria-label="إغلاق"  onclick="closemodal()">×</span>
                        <h3 id="user-modal-title"> Eng Ebrahim Qaid </h3>
                        <section class="card">
                          <img class="p-image" src="image1.jpg" alt="Golia Jun">
                            <div class="card-info">
                                <h2 class="p-name">Ebrahim Qaid</h2>
                                <h4 class="p-sc">Web Development</h4>
                                <div class="card-icon">
                                    <button><i class="fab fa-linkedin"></i></button>
                                    <button class="button-two"><i class="fab fa-github"></i></button>
                                    <button class="button-three"><i class="fab fa-twitter"></i></button>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
    <script >
    function ShowEngEbrahimCard(){
        document.getElementById("user-modal").style.display = "flex";
    }
    function closemodal(){
        document.getElementById("user-modal").style.display = "none";
    }
    </script>
</body>

</html>
